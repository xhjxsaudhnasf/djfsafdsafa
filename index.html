<!DOCTYPE html>
<html>
<head>
    <title>Safeguard Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1f2937;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
        }
        .verification-box {
            background-color: #374151;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .launch-btn {
            background-color: #3b82f6;
            color: white;
        }
        .cancel-btn {
            background-color: transparent;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="verification-box">
        <div class="title">
            <img src="shield-icon.png" width="24" height="24" style="vertical-align: middle;">
            Safeguard
            <div style="font-size: 14px; color: #3b82f6;">More about this bot â€º</div>
        </div>
        
        <div>By launching this mini app, you agree to the Terms of Service for Mini Apps.</div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="allow-messages" checked>
            <label for="allow-messages">Allow Safeguard to send me messages</label>
        </div>
        
        <div class="button-container">
            <button class="cancel-btn" onclick="window.Telegram.WebApp.close()">Cancel</button>
            <button class="launch-btn" onclick="startVerification()">Launch</button>
        </div>
    </div>

    <script>
        function startVerification() {
            // Add your verification logic here
            window.Telegram.WebApp.sendData(JSON.stringify({
                action: 'verify',
                allowMessages: document.getElementById('allow-messages').checked
            }));
        }
    </script>
</body>
</html>
